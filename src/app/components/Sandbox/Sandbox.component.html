<div class="container">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="users.name" name="name" #userName="ngModel" minlength="2" required class="form-control">
            <div *ngIf="userName.errors?.required && userName.touched" class="alert alert-danger">Name is required</div>
            <div *ngIf="userName.errors?.minlength && userName.touched" class="alert alert-danger">Minimum Length is 2
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" [(ngModel)]="users.email" name="email" #userEmail="ngModel" required class="form-control">
            <div *ngIf="userEmail.errors?.required && userEmail.touched" class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" [(ngModel)]="users.phone" name="phone" #userPhone="ngModel" minlength="10" class="form-control">
            <div *ngIf="userPhone.errors?.minlength && userPhone.touched" class="alert alert-danger">Enter Valid Phone Number
            </div>
        </div>


        <input type="submit" class="btn btn-success" value="submit">
    </form>
    <hr>

</div>
